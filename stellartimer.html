<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1c1c1e;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .time {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interstellar Time Dilation</h1>
    <p>Current EST Time:</p>
    <div id="currentEST" class="time"></div>
    <p>Time Passed on Miller's Planet since Release:</p>
    <div id="millersTime" class="time"></div>
</div>

<script>
    // Get real-time EST
    function updateEST() {
        const now = new Date();
        const options = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        document.getElementById('currentEST').textContent = now.toLocaleTimeString('en-US', options);
    }

    // Calculate time passed on Miller's Planet since Nov 7, 2014 (Interstellar release)
    function updateMillersTime() {
        const releaseDate = new Date('2014-11-07T00:00:00Z');
        const now = new Date();
        const earthTimePassed = now - releaseDate;

        // Miller's Planet time: 1 hour on Miller's = 7 Earth years
        const millersSeconds = earthTimePassed / (7 * 365.25 * 24 * 60 * 60 * 1000); // Convert Earth years to Miller's hours

        const millersHours = Math.floor(millersSeconds);
        const millersMinutes = Math.floor((millersSeconds - millersHours) * 60);
        const millersTimeFormatted = `${millersHours}h ${millersMinutes}m`;

        document.getElementById('millersTime').textContent = millersTimeFormatted;
    }

    // Initial update and interval update every second
    setInterval(() => {
        updateEST();
        updateMillersTime();
    }, 1000);
</script>

</body>
</html>
